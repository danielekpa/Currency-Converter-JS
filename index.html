<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter for USD</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />
  </head>
  <body>
    <aside>
      <div class="convertCurrency">
        <h2>Currency Converter</h2>
        <form class="form">
          <input
            type="number"
            maxlength="5"
            oninput="this.value=this.value.slice(0,this.maxLength)"
            class="form__input sendingAmount"
          />
          <select name="cars" id="cars" class="form__btn convertCur"></select>
          <label class="form__input receivingAmount">0.00</label>
          <label class="form__label">Sending mount (USD)</label>
          <label class="form__label">Currency</label>
          <label class="form__label">Receiving Amount</label>
          <button class="form__btn submitBtn">Convert</button>
        </form>
      </div>
    </aside>

    <main>
      <div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>Currency</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>
  </body>

  <script type="text/javascript" src="script.js"></script>
</html>
